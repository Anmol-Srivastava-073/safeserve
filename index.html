<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeServe | Biometric Aid Station</title>
    <style>
        :root {
            --bg-color: #202124;
            --card-bg: #303134;
            --primary: #8AB4F8; 
            --success: #81C995; 
            --warning: #FDD663;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Roboto', sans-serif;
            color: #E8EAED;
        }

        #app-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header {
            padding: 15px 30px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }
        .logo span { color: var(--primary); font-weight: bold; }

        /* CAMERA AREA */
        #camera-wrapper {
            position: relative;
            flex-grow: 1;
            background: #000;
            overflow: hidden;
            /* Flex center to keep video in middle */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            /* CRITICAL FIX: Use 'contain' so video is never chopped */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            transform: scaleX(-1);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            /* CRITICAL FIX: Ensure canvas is ABOVE video */
            z-index: 10; 
        }

        /* UI OVERLAY */
        .scan-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            padding: 15px 25px;
            background: rgba(32, 33, 36, 0.9);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--warning);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        .action-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* POPUP RESULT */
        #result-card {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 30;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .highlight { color: var(--primary); font-weight: bold; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

    <div id="app-container">
        <div class="header">
            <div class="logo">SafeServe <span>Kiosk</span></div>
            <div style="font-size: 12px; color: #9AA0A6;">System Online</div>
        </div>

        <div id="camera-wrapper">
            <video id="video" autoplay muted playsinline></video>
            </div>

        <div id="result-card">
            <div style="font-size:12px; color:var(--primary); margin-bottom:5px;">âœ¨ Gemini Analysis</div>
            <div id="result-text">Processing...</div>
        </div>

        <div class="scan-overlay">
            <div class="status-text" id="status-text">
                <span class="dot"></span> System Initializing...
            </div>
            <button class="action-btn" id="aid-btn" onclick="analyzeUser()" disabled>Get Aid</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.dot');
        const aidBtn = document.getElementById('aid-btn');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');

        let isModelsLoaded = false;
        let isFaceDetected = false;

        startVideo();

        function startVideo() {
            updateStatus("Starting Camera...", "warning");
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', () => {
                        updateStatus("Loading AI Models...", "warning");
                        loadModels();
                    });
                })
                .catch(err => {
                    console.error(err);
                    updateStatus("Camera Access Denied", "error");
                });
        }

        async function loadModels() {
            try {
                // Ensure this path is correct!
                await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
                
                isModelsLoaded = true;
                updateStatus("Scanning...", "warning");
                startTracking();
            } catch (err) {
                console.error(err);
                alert("Error: Check './models' folder. See Console (F12).");
            }
        }

        function startTracking() {
            const wrapper = document.getElementById('camera-wrapper');
            const canvas = faceapi.createCanvasFromMedia(video);
            
            // Force canvas to sit on top
            canvas.style.position = 'absolute';
            canvas.style.left = '0';
            canvas.style.top = '0';
            wrapper.append(canvas);
            
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                if (!isModelsLoaded) return;

                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.3 });

                try {
                    const detections = await faceapi.detectAllFaces(video, options);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (detections.length > 0) {
                        if (!isFaceDetected) {
                            isFaceDetected = true;
                            updateStatus("Face Detected", "success");
                            aidBtn.disabled = false;
                        }

                        // Resize to match video size
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        
                        resizedDetections.forEach(det => {
                            const box = det.detection.box;
                            
                            // ----------------------------------------
                            // MIRROR MATH (The Logic Fix)
                            // ----------------------------------------
                            const mirroredX = canvas.width - box.x - box.width;

                            // Draw Custom Box
                            ctx.beginPath();
                            ctx.lineWidth = 5;
                            ctx.strokeStyle = '#8AB4F8'; // Bright Blue
                            ctx.shadowColor = '#8AB4F8';
                            ctx.shadowBlur = 15;
                            ctx.strokeRect(mirroredX, box.y, box.width, box.height);
                            ctx.stroke();
                        });

                    } else {
                        if (isFaceDetected) {
                            isFaceDetected = false;
                            updateStatus("Scanning...", "warning");
                            aidBtn.disabled = true;
                            resultCard.style.display = 'none';
                        }
                    }
                } catch (err) {
                    console.error("Tracking Error:", err);
                }
            }, 100);
        }

        function analyzeUser() {
            if (!isFaceDetected) return;
            resultCard.style.display = "block";
            resultText.innerHTML = "<i>Connecting to Gemini...</i>";

            setTimeout(() => {
                resultText.innerHTML = `
                    <div style="margin-bottom:8px;"><strong>ID:</strong> User_892</div>
                    <div><strong>Gemini Suggestion:</strong></div>
                    <ul style="padding-left: 20px; margin: 5px 0;">
                        <li><span class="highlight">Winter Coat</span> (Prioritized)</li>
                        <li><span class="highlight">Vitamin C Kit</span></li>
                    </ul>
                `;
            }, 1500);
        }

        function updateStatus(msg, type) {
            statusText.innerHTML = `<span class="dot"></span> ${msg}`;
            const statusEl = document.getElementById('status-text');
            
            statusEl.style.color = 'var(--warning)';
            statusDot.style.backgroundColor = 'var(--warning)';
            statusDot.style.boxShadow = '0 0 10px var(--warning)';

            if (type === 'success') {
                statusEl.style.color = 'var(--success)';
                statusDot.style.backgroundColor = 'var(--success)';
                statusDot.style.boxShadow = '0 0 10px var(--success)';
            } else if (type === 'error') {
                statusEl.style.color = '#FF5252';
                statusDot.style.backgroundColor = '#FF5252';
            }
        }
    </script>
</body>
</html>
