<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeServe | Biometric Aid Station</title>
    <style>
        /* --- GOOGLE MATERIAL THEME --- */
        :root {
            --bg-color: #202124;
            --card-bg: #303134;
            --primary: #8AB4F8; /* Google Light Blue */
            --success: #81C995; /* Google Green */
            --warning: #FDD663; /* Google Yellow */
            --text-main: #E8EAED;
            --text-sub: #9AA0A6;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            color: var(--text-main);
        }

        /* MAIN CONTAINER */
        #app-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--primary); font-weight: bold; }

        /* VIDEO AREA */
        #camera-wrapper {
            position: relative;
            flex-grow: 1;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* MIRROR THE USER */
            transform: scaleX(-1); 
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* OVERLAY UI (Glassmorphism) */
        .scan-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            padding: 15px 25px;
            background: rgba(32, 33, 36, 0.85); /* Semi-transparent dark */
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .status-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .status-label {
            font-size: 12px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--warning); /* Default to Yellow */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Status Dot Animation */
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }

        .status-text.active { color: var(--success); }
        .status-text.active .dot { background-color: var(--success); box-shadow: 0 0 8px var(--success); }

        /* BUTTONS */
        .action-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: #AECBFA;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            background: #5f6368;
            color: #9aa0a6;
            cursor: not-allowed;
            transform: none;
        }

        /* RESULT POPUP */
        #result-card {
            display: none; /* Hidden by default */
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 20;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gemini-badge {
            font-size: 11px;
            background: linear-gradient(135deg, #1A73E8, #8AB4F8);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .result-content { font-size: 14px; line-height: 1.5; color: var(--text-main); }
        .highlight { color: var(--primary); font-weight: bold; }

    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

    <div id="app-container">
        <div class="header">
            <div class="logo">
                SafeServe <span>Kiosk</span>
            </div>
            <div style="font-size: 12px; color: var(--text-sub);">v1.0.2</div>
        </div>

        <div id="camera-wrapper">
            <video id="video" autoplay muted playsinline></video>
            </div>

        <div id="result-card">
            <span class="gemini-badge">✨ Powered by Gemini</span>
            <div class="result-content" id="result-text">
                Analyzing...
            </div>
        </div>

        <div class="scan-overlay">
            <div class="status-group">
                <div class="status-label">System Status</div>
                <div class="status-text" id="status-text">
                    <span class="dot"></span> Initializing...
                </div>
            </div>
            <button class="action-btn" id="aid-btn" onclick="analyzeUser()" disabled>
                Get AI Aid
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.dot');
        const aidBtn = document.getElementById('aid-btn');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');

        let isModelsLoaded = false;
        let isFaceDetected = false;

        // --- 1. BOOTSTRAP ---
        startVideo();

        function startVideo() {
            updateStatus("Requesting Camera...", "warning");
            
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', () => {
                        updateStatus("Loading AI Models...", "warning");
                        loadModels();
                    });
                })
                .catch(err => {
                    console.error(err);
                    updateStatus("Camera Denied.", "error");
                });
        }

        // --- 2. LOAD AI ---
        async function loadModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('./models'); // Optional
                
                isModelsLoaded = true;
                updateStatus("Scanning...", "warning");
                startTracking();
            } catch (err) {
                console.error(err);
                alert("Error: Model files missing in './models'");
            }
        }

        // --- 3. THE TRACKING LOOP ---
        function startTracking() {
            const wrapper = document.getElementById('camera-wrapper');
            const canvas = faceapi.createCanvasFromMedia(video);
            wrapper.append(canvas);
            
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                if (!isModelsLoaded) return;

                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.3 });

                try {
                    const detections = await faceapi.detectAllFaces(video, options);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (detections.length > 0) {
                        if (!isFaceDetected) {
                            isFaceDetected = true;
                            updateStatus("Face Detected", "success");
                            aidBtn.disabled = false;
                        }

                        // Resize detections to match display size
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        
                        // --- MANUAL DRAWING (THE FIX) ---
                        // We loop through faces and draw the box manually using mirrored math
                        resizedDetections.forEach(det => {
                            const box = det.detection.box;
                            
                            // MIRROR MATH: Flip the X coordinate
                            // NewX = TotalWidth - OldX - BoxWidth
                            const mirroredX = canvas.width - box.x - box.width;

                            // Draw the Custom Google-Blue Box
                            ctx.beginPath();
                            ctx.lineWidth = 4;
                            ctx.strokeStyle = '#8AB4F8'; // Google Blue
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = '#8AB4F8'; // Glow effect
                            
                            // strokeRect(x, y, width, height)
                            ctx.strokeRect(mirroredX, box.y, box.width, box.height);
                            ctx.stroke();
                        });

                    } else {
                        if (isFaceDetected) {
                            isFaceDetected = false;
                            updateStatus("Scanning...", "warning");
                            aidBtn.disabled = true;
                            resultCard.style.display = 'none';
                        }
                    }
                } catch (err) {
                    console.error("Loop Error:", err);
                }
            }, 100);
        }

        // --- 4. ACTION ---
        function analyzeUser() {
            if (!isFaceDetected) return;

            resultCard.style.display = "block";
            resultText.innerHTML = "<i>Consulting Gemini AI...</i>";

            setTimeout(() => {
                resultText.innerHTML = `
                    <div style="margin-bottom:8px;">Identity: <strong>Anonymous #892</strong></div>
                    <div>Based on history and current weather (2°C):</div>
                    <ul style="padding-left: 20px; margin: 5px 0;">
                        <li><span class="highlight">Thermal Blanket</span></li>
                        <li><span class="highlight">Hot Soup Kit</span></li>
                    </ul>
                `;
            }, 1500);
        }

        function updateStatus(msg, type) {
            statusText.innerHTML = `<span class="dot"></span> ${msg}`;
            const statusEl = document.getElementById('status-text');
            
            // Reset colors
            statusEl.style.color = 'var(--warning)';
            statusDot.style.backgroundColor = 'var(--warning)';
            statusDot.style.boxShadow = '0 0 8px var(--warning)';

            if (type === 'success') {
                statusEl.style.color = 'var(--success)';
                statusDot.style.backgroundColor = 'var(--success)';
                statusDot.style.boxShadow = '0 0 8px var(--success)';
            } else if (type === 'error') {
                statusEl.style.color = '#FF5252';
                statusDot.style.backgroundColor = '#FF5252';
            }
        }
    </script>
</body>
</html>
